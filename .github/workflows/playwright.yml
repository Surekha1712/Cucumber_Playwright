name: Playwright + Cucumber Tests (Daily Schedule)

on:
  push:
    branches: [ main, master ]

  pull_request:
    branches: [ main, master ]

  schedule:
    # ðŸ•™ At 10:00 AM IST every weekday (Monâ€“Fri)
    # GitHub Actions uses UTC â†’ 10:00 AM IST = 4:30 AM UTC
    - cron: '30 4 * * 1-5'

  workflow_dispatch: # Allows manual run from the Actions tab

    inputs:
      test_tags: 
        description: 'Cucumber tags to filter tests (e.g., @Regression)'
        required: false
        default: '@Regression'
        type: string
      env:
        description: 'Environment to run tests against (e.g., staging, production)'
        required: false
        default: 'staging'
        type: string
      browser:
        description: 'Browser to run tests on (e.g., chromium)'
        required: false
        default: 'chromium'
        type: string  
      parallel:
        description: 'Run tests in parallel (1-5)'
        required: false
        default: '2'
        type: choice  
        options:
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'
      debug:
        description: 'Enable debug mode (true/false)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
permissions:
  contents: read
  actions: write
  checks: write
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright + Cucumber Tests
        run: |
          mkdir -p reports/cucumber
          npx cucumber-js --format html:reports/cucumber/report.html --format summary

      - name: Upload Report
        uses: actions/upload-artifact@v3
        with:
          name: cucumber-playwright-report
          path: reports/cucumber/
